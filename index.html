<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>S_OR A_Y_U_D_A - Acceso Denegado</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=VT323&display=swap'); /* Fuente tipo terminal */

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #1a1a1a; /* Fondo muy oscuro, casi negro */
            font-family: 'VT323', monospace; /* Fuente de terminal */
            color: #00ff00; /* Texto verde brillante, clásico de terminal */
            overflow: hidden; /* Evita barras de desplazamiento si hay efectos */
        }
        .container {
            text-align: center;
            border: 2px solid #00ff00; /* Borde verde brillante */
            padding: 30px 60px;
            box-shadow: 0 0 15px rgba(0, 255, 0, 0.7); /* Sombra brillante verde */
            position: relative;
            animation: flicker 1.5s infinite alternate; /* Efecto de parpadeo */
        }
        h1 {
            font-size: 5em; /* Tamaño grande para el mensaje */
            margin: 0;
            text-shadow: 0 0 10px rgba(0, 255, 0, 0.9); /* Sombra de texto verde */
            letter-spacing: 5px; /* Espaciado entre letras */
        }
        p {
            font-size: 1.2em;
            margin-top: 20px;
        }

        /* Efecto de parpadeo para el contenedor */
        @keyframes flicker {
            0% { opacity: 1; }
            50% { opacity: 0.95; box-shadow: 0 0 12px rgba(0, 255, 0, 0.6); }
            100% { opacity: 1; }
        }

        /* Pequeños detalles "glitch" */
        .glitch::before, .glitch::after {
            content: attr(data-text);
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #1a1a1a;
        }

        .glitch::before {
            left: 2px;
            text-shadow: -2px 0 #ff00ff; /* Magenta */
            animation: glitch-anim-1 2s infinite alternate-reverse;
        }

        .glitch::after {
            left: -2px;
            text-shadow: 2px 0 #00ffff; /* Cyan */
            animation: glitch-anim-2 2s infinite alternate-reverse;
        }

        @keyframes glitch-anim-1 {
            0% { clip: rect(20px, 9999px, 50px, 0); }
            10% { clip: rect(100px, 9999px, 80px, 0); }
            20% { clip: rect(30px, 9999px, 120px, 0); }
            30% { clip: rect(150px, 9999px, 70px, 0); }
            40% { clip: rect(60px, 9999px, 90px, 0); }
            50% { clip: rect(90px, 9999px, 40px, 0); }
            60% { clip: rect(110px, 9999px, 160px, 0); }
            70% { clip: rect(40px, 9999px, 10px, 0); }
            80% { clip: rect(130px, 9999px, 180px, 0); }
            90% { clip: rect(70px, 9999px, 190px, 0); }
            100% { clip: rect(180px, 9999px, 60px, 0); }
        }

        @keyframes glitch-anim-2 {
            0% { clip: rect(10px, 9999px, 110px, 0); }
            10% { clip: rect(120px, 9999px, 20px, 0); }
            20% { clip: rect(50px, 9999px, 140px, 0); }
            30% { clip: rect(10px, 9999px, 90px, 0); }
            40% { clip: rect(160px, 9999px, 30px, 0); }
            50% { clip: rect(80px, 9999px, 170px, 0); }
            60% { clip: rect(190px, 9999px, 50px, 0); }
            70% { clip: rect(20px, 9999px, 130px, 0); }
            80% { clip: rect(150px, 9999px, 60px, 0); }
            90% { clip: rect(0px, 9999px, 180px, 0); }
            100% { clip: rect(70px, 9999px, 40px, 0); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="glitch" data-text="SOR AYUDA">SOR AYUDA</h1>
        <p>Conexión inestable. Se requiere autenticación.</p>
        <p>Acceso denegado. Error 404.</p>
    </div>
</body>
</html>
